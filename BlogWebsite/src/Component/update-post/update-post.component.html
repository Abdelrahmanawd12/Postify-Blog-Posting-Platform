<div>
  <h1>STILL IN PROGRESS </h1>
</div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="post.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" class="form-control" [(ngModel)]="post.body" name="body" required></textarea>
    </div>
    <div class="mt-3">
      <input type="file" (change)="onFileSelected($event)">
    </div>

    <div *ngIf="previewUrl" class="mt-2">
      <p><strong>Preview:</strong></p>
      <img [src]="previewUrl" width="300" alt="Image preview">
    </div>
    <button type="submit" class="btn btn-primary" (click)="uploadImageAndSubmitPost()">Update Post</button>
  </form>
</div>
